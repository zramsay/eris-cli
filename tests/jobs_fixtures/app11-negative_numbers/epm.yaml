jobs:

- name: setStorageBase
  job:
    set:
      val: -5

- name: deployStorageK
  job:
    deploy:
      contract: storage.sol
      data:
        - $setStorageBase

- name: queryStorage
  job:
    query-contract:
      destination: $deployStorageK
      function: x

- name: assertStorage
  job:
    assert:
      key: $queryStorage
      relation: eq
      val: $setStorageBase

# Second time!
