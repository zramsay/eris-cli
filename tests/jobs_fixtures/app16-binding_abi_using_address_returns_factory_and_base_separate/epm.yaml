jobs:

- name: setStorageBase
  set:
      val: 5

- name: deployGSFactory
  deploy:
      contract: GSFactory.sol
      instance: GSFactory

- name: deployGSABIFactory
  deploy:
      contract: GSFactory.sol
      instance: GSContract

- name: createGSContract
  call:
      destination: $deployGSFactory
      function: create
      abi: $deployGSFactory

#Double check created address
- name:  getGSAddr
  query-contract:
      destination: $deployGSFactory
      function: getLast
      abi: $deployGSFactory

- name: assertAddr
  assert:
      key: $getGSAddr
      relation: eq
      val: $createGSContract

#Normal get set contract testing
- name: setStorage
  call:
      destination: $createGSContract
      function: set 
      data:
        - $setStorageBase
      abi: $deployGSABIFactory

- name: queryStorage
  query-contract:
      destination: $createGSContract
      function: get
      abi: $deployGSABIFactory

- name: assertStorage
  assert:
      key: $queryStorage
      relation: eq
      val: $setStorageBase