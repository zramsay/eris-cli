jobs:

- name: setStorageBase
  set:
      val: 5

- name: deployStorageK
  deploy:
      contract: storage.sol
      instance: Storage

- name: setStorage
  call:
      destination: $deployStorageK
      function: set
      data:
        - $setStorageBase

- name: queryStorage
  query-contract:
      destination: $deployStorageK
      function: get

- name: assertStorage
  assert:
      key: $queryStorage
      relation: eq
      val: $setStorageBase
