jobs:

- name: deployStorageK
  job:
    deploy:
      contract: storage.sol

- name: setStorageBaseBool
  job:
    set:
      val: "true"

- name: setStorageBool
  job:
    call:
      destination: $deployStorageK
      function: setBool 
      data:
        - $setStorageBaseBool

- name: queryStorageBool
  job:
    query-contract:
      destination: $deployStorageK
      function: getBool

- name: assertStorageBool
  job:
    assert:
      key: $queryStorageBool
      relation: eq
      val: $setStorageBaseBool

