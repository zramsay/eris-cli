jobs:

- name: setStorage
  job:
    set:
      val: 5

- name: deployStorageK
  job:
    deploy:
      contract: ./storage.sol
      data: 
        - $setStorage
      wait: true

- name: queryStorage
  job:
    query-contract:
      destination: $deployStorageK
      function: get

- name: assertStorage
  job:
    assert:
      key: $queryStorage
      relation: eq
      val: $setStorage
