os: osx

language: go

env:
  global:
    - TEST_ON_MACOSX=true
    - MACHINE_NAME="eris-test-osx-$TRAVIS_BUILD_ID"
matrix:
  allow_failures:
    #Native Docker job, expect potential failures as it's still fresh
    - env:
        - DOCKER_NATIVE=true
  include:
    #Docker machine job, expect this to pass
    - go: 1.7.3
      env:
        - DOCKER_MACHINE=true
      after_script: 
        - tests/dm_cleanup.sh
        #Native Docker job, expect potential failures as it's still fresh
    - go: 1.7.3
      env:
        - DOCKER_NATIVE=true


install:
  - brew update
  - brew install jq
  - brew install caskroom/cask/brew-cask
  - test "$DOCKER_MACHINE" = true && brew install docker docker-machine || brew cask install docker
  - docker --version
  - go install ./cmd/eris

script:
  - ./tests/test.sh

notifications:
  email: false
  slack:
    secure: 